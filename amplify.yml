version: 1

backend:
  phases:
    preBuild:
      commands:
        # Install dependencies first
        - npm ci
    build:
      commands:
        # Amplify Gen2: deploy backend and generate amplify_outputs.json for this branch
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        # Dependencies already installed in backend phase
        - echo "Using cached node_modules from backend build"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*





